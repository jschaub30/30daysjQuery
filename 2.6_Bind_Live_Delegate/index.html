<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bind live delegate</title>
</head>
<body>
    <div>
    	<h2>Click Me</h2>
    	<h2>Click Me</h2>
    	<h2>Click Me</h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        (function(){
            $('h2').on('click', function(){
                $(this).clone(true).appendTo('body')
            }
            )})()
    </script>
</body>
</html>
